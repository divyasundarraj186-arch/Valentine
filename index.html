<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container { z-index: 10; padding: 20px; }
        h1 { color: #d63384; font-size: 2.5rem; }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 200px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.3s ease;
        }
        #noBtn {
            background-color: #888;
            color: white;
            position: relative;
        }
        .gif { width: 250px; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="container" id="content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG53dnB0ZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Cat" class="gif">
        <h1 id="question">Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        const phrases = ["Are you sure?", "Think again!", "Pleeaaasseee?", "Don't do this!", "I'm gonna cry..."];

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const question = document.getElementById('question');
            
            noBtn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            question.innerText = phrases[Math.floor(Math.random() * phrases.length)];

            yesScale += 0.4;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            // SAFE CONFETTI: It only runs if the library loaded correctly
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }

            // This part runs NO MATTER WHAT
            document.getElementById('content').innerHTML = `
                <h1 style="color: #d63384; font-size: 3rem;">Yayyyyyy! I Love You! üåπ‚ú®</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG53dnB0ZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTjJpS9nS/giphy.gif" class="gif">
                <p style="font-size: 1.5rem; color: #ff4d6d; font-weight: bold; margin-top:20px;">See you on the 14th! ‚ù§Ô∏è</p>
            `;
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
