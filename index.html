<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background 0.5s;
        }

        .container { z-index: 10; }
        h1 { color: #d63384; font-size: 2.5rem; transition: 0.3s; }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 200px; /* Space for the growing button */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: relative; /* Starts in the flow, then becomes absolute in JS */
        }

        .gif { width: 200px; border-radius: 20px; }
    </style>
</head>
<body>

    <div class="container" id="content">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG53dnB0ZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Cat" class="gif" id="catGif">
        <h1 id="question">Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let phrases = [
            "Are you sure?", 
            "Think again!", 
            "Pleeaaasseee?", 
            "Surely you misspoke!", 
            "Don't do this to me :(", 
            "I'm gonna cry..."
        ];

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const question = document.getElementById('question');
            
            // Switch to absolute positioning so it can fly away
            noBtn.style.position = 'absolute';

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change the text to be persuasive
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            question.innerText = randomPhrase;

            // Make YES bigger
            yesScale += 0.3;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffccd5', '#ffffff', '#d63384']
            });

            // Change UI
            document.getElementById('content').innerHTML = `
                <h1 style="color: #d63384; font-size: 3rem;">Yayyyyyy! I Love You! üåπ‚ú®</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG53dnB0ZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTjJpS9nS/giphy.gif" class="gif">
                <p style="font-size: 1.5rem; color: #ff4d6d; font-weight: bold; margin-top:20px;">I love you! ‚ù§Ô∏è</p>
            `;
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
