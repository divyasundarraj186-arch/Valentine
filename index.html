<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Valentine </title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container { z-index: 10; padding: 20px; }
        h1 { color: #d63384; font-size: 2rem; margin: 20px 0; }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: relative; }

        .gif { width: 250px; border-radius: 20px; }

        .heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            animation: fall 3s linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="https://media.giphy.com/media/c76IJLufpNUMo/giphy.gif" alt="Cute Cat" class="gif">
        <h1 id="question">Vinothkumar, Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">YES!</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        let scale = 1;

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            
            // Keeps the button within the visible screen area
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make the Yes button bigger every time they try to click No
            scale += 0.3;
            document.getElementById('yesBtn').style.transform = `scale(${scale})`;
        }

        function handleYes() {
            // 1. Create Heart Rain
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                }, i * 100);
            }

            // 2. Change the Screen Content
            document.getElementById('main-content').innerHTML = `
                <h1 style="color: #d63384; font-size: 2.5rem;">Yayyyyyy! ‚ù§Ô∏è‚ù§Ô∏èüíñ‚ù§Ô∏è‚ù§Ô∏è</h1>
               <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG53dnB0ZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Cat" class="gif">

<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueG53dnB0ZzR3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTjJpS9nS/giphy.gif" class="gif">
                <p style="font-size: 1.5rem; color: #ff4d6d; font-weight: bold; margin-top:20px;">I love you!! My sweetheart üåπüåπüåπ</p>
            `;
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
